version: '3.4'

services:
  csharp-hello-world-service:
    container_name: csharp-hello-world-service
    build:
      context: .
      dockerfile: backend-services/prometheus-grafana-stack/c#/HelloWorldService
    depends_on:
      - "prometheus"
      - "grafana"
    env_file:
      - csharp-hello-world-service.env
    ports:
      - "5000:80/tcp"
      - "9102:9102/tcp"
    restart: on-failure

  # monitoring services
  grafana:
    container_name: grafana
    image: grafana/grafana:master
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources/prometheus_ds.yml:/etc/grafana/provisioning/datasources/prometheus_ds.yml
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - "prometheus"
    healthcheck:
      test: wget -q --tries=1 -O- http://localhost:3000/
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s

  prometheus:
    image: prom/prometheus
    container_name: prometheus-server
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro 
    healthcheck:
      test: wget -q --tries=1 -O- http://localhost:9090/
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s